  <!-- Hair -->
  <path d="M50 90 Q40 50 60 30 Q100 15 140 30 Q160 50 150 90" fill="#ec4899"/>
  <!-- Flower crown -->
  <circle cx="60" cy="70" r="10" fill="#fbbf24"/>
