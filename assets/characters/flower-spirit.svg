  <ellipse cx="40" cy="140" rx="30" ry="50" fill="#fbcfe8" opacity="0.7"/>
  <ellipse cx="160" cy="140" rx="30" ry="50" fill="#fbcfe8" opacity="0.7"/>
  <ellipse cx="55" cy="160" rx="25" ry="45" fill="#f9a8d4" opacity="0.6"/>
