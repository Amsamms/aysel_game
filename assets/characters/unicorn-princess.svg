<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Body -->
  <ellipse cx="100" cy="220" rx="40" ry="50" fill="#fef3c7"/>
  <!-- Dress -->
  <path d="M60 200 Q100 180 140 200 L155 280 Q100 290 45 280 Z" fill="url(#rainbow)"/>
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="25%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#4ade80"/>
      <stop offset="75%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="100" cy="110" r="50" fill="#fef3c7"/>
  <!-- Horn -->
  <polygon points="100,20 95,70 105,70" fill="url(#horn)"/>
  <defs>
    <linearGradient id="horn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  <!-- Hair -->
  <path d="M55 90 Q35 50 55 30 Q80 20 100 25 Q120 20 145 30 Q165 50 145 90" fill="#f0abfc"/>
  <path d="M50 100 Q30 150 40 200" stroke="#f472b6" fill="none" stroke-width="10"/>
  <path d="M150 100 Q170 150 160 200" stroke="#60a5fa" fill="none" stroke-width="10"/>
  <!-- Eyes -->
  <ellipse cx="80" cy="105" rx="12" ry="16" fill="white"/>
  <ellipse cx="120" cy="105" rx="12" ry="16" fill="white"/>
  <circle cx="82" cy="108" r="8" fill="#a855f7"/>
  <circle cx="122" cy="108" r="8" fill="#a855f7"/>
  <circle cx="85" cy="104" r="3" fill="white"/>
  <circle cx="125" cy="104" r="3" fill="white"/>
  <!-- Blush -->
  <ellipse cx="65" cy="120" rx="8" ry="5" fill="#fda4af" opacity="0.5"/>
  <ellipse cx="135" cy="120" rx="8" ry="5" fill="#fda4af" opacity="0.5"/>
  <!-- Smile -->
  <path d="M90 130 Q100 140 110 130" stroke="#f472b6" fill="none" stroke-width="3" stroke-linecap="round"/>
  <!-- Ears (unicorn) -->
  <ellipse cx="55" cy="75" rx="8" ry="15" fill="#fef3c7"/>
  <ellipse cx="145" cy="75" rx="8" ry="15" fill="#fef3c7"/>
</svg>
