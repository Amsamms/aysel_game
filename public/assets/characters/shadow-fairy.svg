  <circle cx="82" cy="108" r="8" fill="#7c3aed"/>
  <circle cx="122" cy="108" r="8" fill="#7c3aed"/>
  <circle cx="85" cy="104" r="3" fill="white"/>
  <circle cx="125" cy="104" r="3" fill="white"/>
  <!-- Blush -->
