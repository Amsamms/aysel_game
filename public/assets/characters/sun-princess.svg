<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Sun rays behind -->
  <g opacity="0.3">
    <line x1="100" y1="30" x2="100" y2="5" stroke="#fbbf24" stroke-width="6"/>
    <line x1="130" y1="40" x2="150" y2="20" stroke="#fbbf24" stroke-width="6"/>
    <line x1="70" y1="40" x2="50" y2="20" stroke="#fbbf24" stroke-width="6"/>
  </g>
  <!-- Body -->
  <ellipse cx="100" cy="220" rx="40" ry="50" fill="#fef3c7"/>
  <!-- Dress -->
  <path d="M60 200 Q100 180 140 200 L155 280 Q100 290 45 280 Z" fill="#f59e0b"/>
  <path d="M70 210 Q100 200 130 210 L140 270 Q100 280 60 270 Z" fill="#fbbf24"/>
  <!-- Head -->
  <circle cx="100" cy="110" r="50" fill="#fef3c7"/>
  <!-- Hair -->
  <path d="M50 90 Q30 40 60 20 Q100 5 140 20 Q170 40 150 90 Q155 150 140 180 L60 180 Q45 150 50 90" fill="#fbbf24"/>
  <!-- Crown -->
  <path d="M60 75 L70 50 L85 70 L100 45 L115 70 L130 50 L140 75" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <!-- Gems in crown -->
  <circle cx="100" cy="55" r="5" fill="#ef4444"/>
  <!-- Eyes -->
  <ellipse cx="80" cy="105" rx="12" ry="16" fill="white"/>
  <ellipse cx="120" cy="105" rx="12" ry="16" fill="white"/>
  <circle cx="82" cy="108" r="8" fill="#d97706"/>
  <circle cx="122" cy="108" r="8" fill="#d97706"/>
  <circle cx="85" cy="104" r="3" fill="white"/>
  <circle cx="125" cy="104" r="3" fill="white"/>
  <!-- Blush -->
  <ellipse cx="65" cy="120" rx="8" ry="5" fill="#fed7aa" opacity="0.6"/>
  <ellipse cx="135" cy="120" rx="8" ry="5" fill="#fed7aa" opacity="0.6"/>
  <!-- Smile -->
  <path d="M90 130 Q100 140 110 130" stroke="#f97316" fill="none" stroke-width="3" stroke-linecap="round"/>
</svg>
